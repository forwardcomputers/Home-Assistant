- id: '1574092214876'
  alias: Sunset lights
  description: ''
  trigger:
  - platform: template
    value_template: '{{ states.sun.sun.attributes.elevation | int < 8 }}'
  condition: []
  action:
  - data: {}
    entity_id: switch.kitchen
    service: switch.turn_on
- id: '1574096809868'
  alias: Sunrise lights
  description: ''
  trigger:
  - event: sunrise
    platform: sun
  condition: []
  action:
  - data: {}
    entity_id: all
    service: light.turn_off
  - data: {}
    entity_id: all
    service: switch.turn_off
- id: '1574278470479'
  alias: Notify when UPS goes on battery
  description: ''
  trigger:
  - entity_id: sensor.office_ups_status_data_short
    from: OL
    platform: state
    to: OB
  condition: []
  action:
  - data:
      message: Lost power @ {{ as_timestamp(now()) | timestamp_custom('%-I:%M%p %d-%b-%Y',
        true) }}
    service: notify.forwardcomputers
- id: '1574280082056'
  alias: Notify when UPS goes on online
  description: ''
  trigger:
  - entity_id: sensor.office_ups_status_data_short
    from: OB
    platform: state
    to: OL
  condition: []
  action:
  - data:
      message: Power's back @ {{ as_timestamp(now()) | timestamp_custom('%-I:%M%p
        %d-%b-%Y', true) }}
    service: notify.forwardcomputers
- id: '1574280193336'
  alias: Notify when UPS battery needs replacing
  description: ''
  trigger:
  - platform: template
    value_template: '{{ ''RB'' in states(''sensor.office_ups_status_data_short'')
      }}'
  condition: []
  action:
  - data:
      message: 'UPS battery must be replaced. Search on amazon: https://amzn.to/2wzV4Io
        and https://amzn.to/2MXBQH2'
    service: notify.forwardcomputers
- id: '1574359204128'
  alias: Daily snapshot clean up
  description: ''
  trigger:
  - at: 03:00:00
    platform: time
  condition: []
  action:
  - service: clean_up_snapshots_service.clean_up
- id: '1574360534590'
  alias: Daily snapshot create
  description: ''
  trigger:
  - at: 02:00:00
    platform: time
  condition: []
  action:
  - data_template:
      name: Backup_{{ now().strftime('%Y-%m-%d') }}_{{ states('sensor.installed_version')
        }}
    service: hassio.snapshot_full
- id: '1575054174712'
  alias: Vacation
  description: ''
  trigger:
  - at: 00:00:01
    platform: time
  - event: start
    platform: homeassistant
  condition: []
  action:
  - data:
      date: 15/2/2020
      name: Belize
      type: in
    service: python_script.date_countdown
